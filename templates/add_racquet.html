<!DOCTYPE html>
<html>
  <head>
    <title>Add Racquet</title>
  </head>
  <body>
    <h1>Add Racquet</h1>
    <form method="POST" action="/Add_racquet">
      
      <label for="racquet_code">Racquet Code:</label>
      <input type="text" id="racquet_code" name="racquet_code" required>

      <label for="name">name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="flex">flex:</label>
      <input type="text" id="flex" name="flex" required>

      <label for="color">color:</label>
      <input type="text" id="color" name="color" required>

      <label for="unit_price">unit_price:</label>
      <input type="text" id="unit_price" name="unit_price" required>

      <input type="submit" value="Submit">
    </form>
  </body>
</html>
